<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class>Roll Me</h1>

    <div class="dice" id="p1">
      <p>Player 1</p>
      <img class="img1 die-img" src="images/dice1.png" alt="Player 1 die">
    </div>

    <div class="dice" id="p2">
      <p>Player 2</p>
      <img class="img2 die-img" src="images/dice1.png" alt="Player 2 die">
    </div>

    <div class="button">
      <button id="rollAll">Roll Dice</button>
    </div>

    <h2 id="result"></h2>
  </div>

  <script src="dice.js"></script>
</body>
</html>
